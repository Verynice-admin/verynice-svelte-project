<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
	<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
	<meta name="theme-color" content="#0f172a" />
	<meta name="color-scheme" content="light dark" />

	<!-- SEO Meta Tags -->
	<meta name="description"
		content="Discover Kazakhstan's best attractions, rich history, and vibrant culture with VeryNice - your comprehensive travel guide." />
	<meta name="keywords" content="Kazakhstan, travel, tourism, attractions, history, culture, Almaty" />
	<meta name="author" content="VeryNice" />

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website" />
	<meta property="og:site_name" content="VeryNice" />
	<meta property="og:title" content="VeryNice - Kazakhstan Travel Guide" />
	<meta property="og:description"
		content="Discover Kazakhstan's best attractions, rich history, and vibrant culture." />
	<meta property="og:image" content="%sveltekit.assets%/icons/icon-512.png" />

	<!-- Twitter Card -->
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:title" content="VeryNice - Kazakhstan Travel Guide" />
	<meta name="twitter:description"
		content="Discover Kazakhstan's best attractions, rich history, and vibrant culture." />
	<meta name="twitter:image" content="%sveltekit.assets%/icons/icon-512.png" />

	<!-- PWA -->
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="apple-mobile-web-app-title" content="VeryNice" />

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
	<script>
		// Service Worker Registration (only if file exists)
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', () => {
				navigator.serviceWorker.register('/service-worker.js')
					.catch(() => {
						// Silently fail if service worker doesn't exist
						// This is expected in development
					});
			});
		}
	</script>
</body>

</html>
