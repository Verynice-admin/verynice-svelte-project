<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
	<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
	<meta name="theme-color" content="#0f172a" />
	<meta name="color-scheme" content="light dark" />

	<!-- SEO Meta Tags -->
	<meta name="description"
		content="Discover Kazakhstan's best attractions, rich history, and vibrant culture with VeryNice - your comprehensive travel guide." />
	<meta name="keywords" content="Kazakhstan, travel, tourism, attractions, history, culture, Almaty" />
	<meta name="author" content="VeryNice" />

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website" />
	<meta property="og:site_name" content="VeryNice" />
	<meta property="og:title" content="VeryNice - Kazakhstan Travel Guide" />
	<meta property="og:description"
		content="Discover Kazakhstan's best attractions, rich history, and vibrant culture." />
	<meta property="og:image" content="%sveltekit.assets%/icons/icon-512.png" />

	<!-- Twitter Card -->
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:title" content="VeryNice - Kazakhstan Travel Guide" />
	<meta name="twitter:description"
		content="Discover Kazakhstan's best attractions, rich history, and vibrant culture." />
	<meta name="twitter:image" content="%sveltekit.assets%/icons/icon-512.png" />

	<!-- PWA -->
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="apple-mobile-web-app-title" content="VeryNice" />

	%sveltekit.head%
	
	<!-- Optimize Page Loading -->
	<script>
		// Critical performance optimization
		if ('loading' in HTMLImageElement.prototype) {
			document.documentElement.classList.add('native-lazy-loading');
		}
	</script>
	<style>
		/* Critical CSS for instant paint */
		body { margin: 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
		.loading-placeholder { min-height: 100vh; background: #0f172a; }
	</style>
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
	<script>
		// Optimized Service Worker Registration
		if ('serviceWorker' in navigator && 'production' === 'production') {
			window.addEventListener('load', () => {
				// Delay registration for better initial load performance
				setTimeout(() => {
					navigator.serviceWorker.register('/service-worker.js', {
						scope: '/',
						updateViaCache: 'none'
					}).then(reg => {
						// Check for updates every hour
						setInterval(() => reg.update(), 3600000);
					}).catch(() => {});
				}, 2000);
			});
		}
		
		// Performance monitoring
		if (window.performance && window.performance.mark) {
			window.performance.mark('app_init');
		}
	</script>
</body>

</html>
